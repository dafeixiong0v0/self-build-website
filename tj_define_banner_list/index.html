<script type="text/javascript">
    $(function(){
        var bannerAdminList = $('#bannerAdminList'),
            my_submit_div = $("#my_submit_div"),form = $('#form1');
        bannerAdminList.cScroll({
            w:10,
            tbB :true
        });
        bannerAdminList.on({
            click : function(){
                var t = $(this),action = t.data('action'),tr = t.parents('.tr-item');
                var fun = function(){
                    var tsort = tr.find('.sort-input'),
                        x,psort;
                    if(action == 'up'){
                        psort = tr.prev('.tr-item').find('.sort-input');
                    }else{
                        psort = tr.next('.tr-item').find('.sort-input');
                    }
                    x = tsort.val();
                    tsort.val(psort.val());
                    psort.val(x);
                };
                adminPF.upDownMove(tr,action,fun);
            }
        },'.move-icon i');
        my_submit_div.on({
            click : function(){
                var t = $(this),action = t.data('action');
                switch(action){
                    case 'submit' :
                        t.removeClass('but-blue').addClass('but-gray').text('保存中...');
                        form.submit();
                        break;
                    case 'reset':
                        w.close_window();
                        break;
                }
            }
        },'.but');
    });
    function delBannerId(iId) {
        if (!iId) { return false; }

        var confirmJson = {
            but_1 : {text:"确定", fun:function(){ window.location.href="/tj_define_banner_list.php?del_id="+ iId; }},
            but_2 : {text:"取消", fun:function(){}}
        };
        w.sysDefine.manage('确定要删除吗？删除后将不可恢复！', 3, confirmJson);
    }
    var row_num=1;
</script>
<script type="text/javascript">
    function friame_kg() {
        var tmp_title='编辑内容';

            window.parent.resize_window('w1',tmp_title,700,body_height);
        }else if(body_height2<360){
            window.parent.resize_window('w1',tmp_title,700,400);
        }
    }
    $(function(){friame_kg();});
</script>
