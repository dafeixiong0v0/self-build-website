<script language="javascript">
  $(function(){
    $("#upContentColumnList").on({

          editdd = w.$("#web-edit-channelid-"+ channelId),
          editA = editdd.find('a'),
          sUrl = editA.data('url'),sName = editA.text();
        switch(tgo){
          case 'webDesign' :
            editA.trigger('click');
            w.sysDefine.colse();
            return false;
            break;
          case 'upCon' : case 'upConEdit' :
          gourl = t.data('url');
          if(editdd.length == 0){
            sName = tr.data('name');
            editdd = w.$('#channel_manage dd:first');
          }
          var funs = function(){
            var sButArea = w.$("#switchoverButArea");
            sButArea.find('.conadmin-a b').html(sName);
            editdd.addClass('curedit').siblings().removeClass('curedit');
            w.$.popupClose(iframeNumber);
          };

          break;
        }
